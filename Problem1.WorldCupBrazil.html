<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>World Cup Brazil</title>
    <link rel="stylesheet" type="text/css" href="WorldCupBrazil.css">
</head>
<body>
    <div class="wrapper">
        <table id="matches">
            <tr>
                <th align="right">Country</th>
                <th>Result</th>
                <th align="left">Country</th>
                <th>Group</th>
                <th class="bet" colspan="4">Place A Bet</th>
            </tr>
            <tr>
                <td class="firstteam" id="Brasil">Brasil</td>
                <td class="result">1 - 3</td>
                <td class="secondteam" id="Mexico">Mexico</td>
                <td class="group">A</td>
                <td class="firstteam">Brasil</td>
                <td class="scoreselect-disabled">

                </td>
                <td class="secondteam">Mexico</td>
                <td class="betbtnred" style="border-top: none"></td>
            </tr>
            <tr>
                <td class="firstteam" id="Spain">Spain</td>
                <td class="result">1 - 5</td>
                <td class="secondteam" id="Netherlands">Netherlands</td>
                <td class="group">B</td>
                <td class="firstteam">Spain</td>
                <td class="scoreselect-disabled"></td>
                <td class="secondteam">Netherlands</td>
                <td class="betbtnred"></td>
            </tr>
            <tr>
                <td class="firstteam" id="Italy">Italy</td>
                <td class="result">2 - 1</td>
                <td class="secondteam" id="England">England</td>
                <td class="group">C</td>
                <td class="firstteam">Italy</td>
                <td class="scoreselect-disabled"></td>
                <td class="secondteam">England</td>
                <td class="betbtnred"></td>
            </tr>
            <tr>
                <td class="firstteam" id="Argentina">Argentina</td>
                <td class="result">-</td>
                <td class="secondteam" id="Bosnia">Bosnia and Herz</td>
                <td class="group">F</td>
                <td class="firstteam">Argentina</td>
                <td class="scoreselect-enabled">

                </td>
                <td class="secondteam">Bosnia and Herz</td>
                <td class="betbtngreen"></td>
            </tr>
            <tr>
                <td class="firstteam" id="Germany">Germany</td>
                <td class="result">-</td>
                <td class="secondteam" id="Portugal">Portugal</td>
                <td class="group">E</td>
                <td class="firstteam">Germany</td>
                <td class="scoreselect-enabled"></td>
                <td class="secondteam">Portugal</td>
                <td class="betbtngreen" style="border-bottom:none"></td>
            </tr>
        </table>
    </div>
</body>
</html>
